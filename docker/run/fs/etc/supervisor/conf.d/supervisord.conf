[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid
exitcodes=0,2
directory=/

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0777

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:run_sshd]
command=/usr/sbin/sshd -D
environment=
stopwaitsecs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true

[program:run_cron]
command=/usr/sbin/cron -f
environment=
stopwaitsecs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true

[program:run_ui]
command=/exe/run_A0.sh
environment=
user=root
stopwaitsecs=60
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true

# NOTE: run_tunnel_api has been replaced by run_gateway
# The tunnel API functionality is now integrated into the Gateway service

[program:run_gateway]
command=/opt/venv-a0/bin/python3 /git/agent-zero/run_gateway.py --host=%(ENV_GATEWAY_HOST)s --port=%(ENV_GATEWAY_PORT)s
environment=PYTHONUNBUFFERED="1",GATEWAY_HOST="%(ENV_GATEWAY_HOST)s",GATEWAY_PORT="%(ENV_GATEWAY_PORT)s",TELEGRAM_BOT_TOKEN="%(ENV_TELEGRAM_BOT_TOKEN)s",DISCORD_BOT_TOKEN="%(ENV_DISCORD_BOT_TOKEN)s"
directory=/git/agent-zero
user=root
stopwaitsecs=60
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true

[eventlistener:the_listener]
command=python3 /exe/supervisor_event_listener.py
events=PROCESS_STATE_FATAL
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
